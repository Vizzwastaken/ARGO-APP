apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: web-app
  name: argo-deployment
  labels:
    app: argo-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo
  template:
    metadata:
      labels:
        app: argo
    spec:
      containers:
      - name: html-pod
        image: vizzwastaken/proj1:c9cf893197f1a45161615f27b55fb9307bfee5b7
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/todos/todo.db
            name: web-app-store
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
        - name: web-app-store
          persistentVolumeClaim:
            claimName: web-pvc
