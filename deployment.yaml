apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-deployment
  labels:
    app: argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo
  template:
    metadata:
      labels:
        app: argo
    spec:
      containers:
      - name: argo
        image: vizzwastaken/proj1:cf2f696f1522741fe03659e3849cc50820abb61f
        ports:
        - containerPort: 80
