  apiVersion: storage.k8s.io/v1
  kind: StorageClass
  metadata:
    namespace: web-app
    name: fast
  provisioner: kubernetes.io/aws-ebs
  parameters:
    type: gp2

---
  
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    namespace: web-app
    name: my-pvc
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: fast
